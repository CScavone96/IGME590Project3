<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <style>
    .hidden {
      display: none;
    }
    canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    uiCanvas {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
    }
    .wrapper {
        position: relative;
        width: 1024px;
        height: 576px;
        text-align:center;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .wrapper canvas {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
    }
    h1 
    {
        text-align: center;
        font-size: 250%;
        font-family: 'Monoton', cursive;
        color: #fff;
    }
    body
    {
        background-color: #000;
        color: #fff;
        font-family: Consolas, monaco, monospace;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 20px;
        text-align: center;
    }
    ul {
        list-style-type: none;
    }
    #center 
    {
      text-align: center;
    }
    #adl 
    {
      position:absolute;
      left: 0px;
    }
    #adr 
    {
      position:absolute;
      right: 0px;
    }
    #controls
    {
      color: #fff;
      display: inline-block;
      text-align: center;
    }
    </style>
    <meta charset="utf-8"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bundle.js">  </script>
</head>
<body>
    <h1>Space Ships Online!</h1>
    <div id="center">
    <div id="controls">
      <label for="user">Username:</label>
      <input id="username" name="user" type="text"/>
      <input id="connect" type='button' value='connect'/>
    </div>
    </div>
    <img id = "adl" src="skyscraperad.png"/>
    <img id = "adr" src="skyscraperad.png"/>
    <div class = "wrapper">
        <canvas id="canvas" height="576" width="1024">No canvas</canvas>
        <canvas id="uiCanvas" height="576" width="1024">No canvas</canvas>
    </div>
    <ul>
    <li>WASD or Arrows to fly</li>
    <li>Space bar to shoot</li>
    <li>Press T to show a scoreboard</li>
    <li>Destroy other players to get points</li>    
    </ul>
    <img id="spaceShip" class="hidden" src="Spaceship.png" alt="spaceship sprite" />
</body>
</html>
